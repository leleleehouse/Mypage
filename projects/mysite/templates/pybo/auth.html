{% extends "pybo/base.html" %}
{% block title %}관리자 인증{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-bold mb-4">🔐 관리자 모드</h1>

  {% if error %}
    <p class="text-red-500 text-sm mb-4">{{ error }}</p>
  {% endif %}

  <form method="POST">
    {% csrf_token %}
    <input type="password" name="password" placeholder="비밀번호" class="w-full border px-4 py-2 rounded mb-4">
    <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
      입장
    </button>
  </form>
</div>
{% endblock %}
